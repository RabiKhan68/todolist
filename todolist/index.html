<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <button id="darkModeToggle">Dark Mode</button>
    </header>

    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <select id="categoryInput">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>
        <input type="date" id="dueDateInput" placeholder="yes">
        <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <button id="voiceCommandButton">Voice Command</button>
    <ul id="taskList"></ul>
    
    <button id="clearButton">Clear completed tasks</button>
    <button id="syncCalendar">Sync with Google Calendar</button>
    
    <p>
        <span id="totalTasks"></span> tasks, <span id="completedTasks"></span> completed.
    </p>

    <script src="todolist.js"></script>
</body>
</html>
